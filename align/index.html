<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Horizontal & Vertical Align</h1>
    <main>
        <section> <!--Horizontal-->
            <div class="margin-auto"> <!--Center Align Elements-->
                <p>Lorem ipsum dolor sit!</p>
            </div><br>
            <div class="text-align"> <!--Center Align Text-->
                <p>Lorem ipsum dolor sit!</p>
            </div><br>
            <div> <!--Center an Image-->
                <img class="img-center" src="https://picsum.photos/200/300" alt="LoremPicsum">
            </div><br>
            <div class="position-right"> <!--Left and Right Align - Using position-->
                <p>Lorem ipsum dolor sit!</p>
            </div><br>
            <div class="float-right"> <!--Left and Right Align - Using float-->
                <p>Lorem ipsum dolor sit!</p>
            </div><br>
        </section>
        <section> <!--Vertical-->
            <div class="pad"> <!-- Using padding-->
                <p>Lorem ipsum dolor sit!</p>
            </div><br>
            <div class="line-height"> <!--Using line-height-->
                <p>Lorem ipsum dolor sit!</p>
            </div><br>
            <div class="flexbox"> <!--Using Flexbox-->
                <p>Lorem ipsum dolor sit!</p>
            </div>
        </section>
    </main>
</body>
</html>
